<!DOCTYPE html>
<html lang="en">
	<head>
    	<title>Calicode</title>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    	<link type="text/css" rel="stylesheet" media="all" href="//calicode.now.sh/cdn/css/dark.css" id="changemode" />
    	<link rel="shortcut icon" href="//calicode.now.sh/cdn/assets/icon.png">
		<link rel="icon" type="image/png" href="//calicode.now.sh/cdn/assets/icon.png">
    
        <script src="//calicode.now.sh/cdn/global.js" defer></script>
    	<script src="//calicode.now.sh/cdn/profile.js" defer></script>
  	</head>  
    <body>
    	<div>
			<nav class="navbar">
       			<a href="/" class="logo" style="text-decoration:none">
          		<img src="//calicode.now.sh/cdn/assets/logo.svg" style="height:1.3rem;vertical-align:middle">
         	 	<h4 class="calicodeText">&nbspCalicode</h4>
        		</a>
        		<ul class="main-nav">
            		<li><a href="/search"><img src="//calicode.now.sh/cdn/assets/search.svg" style="height:5rem;vertical-align:middle"></a></li>
            		<li><a href="/create"><img src="//calicode.now.sh/cdn/assets/create.svg" style="height:5rem;vertical-align:middle"></a></li>
            		<li><a href="/mystuff"><img src="//calicode.now.sh/cdn/assets/mystuff.svg" style="height:5rem;vertical-align:middle"></a></li>
            		<li><a href="/profile"><img src="//calicode.now.sh/cdn/assets/avatar.svg" style="height:5rem;vertical-align:middle"></a></li>
            		<br>
        		</ul>
    		</nav>
    		<div class="divider"></div>
    	</div>
    	<div class="featSection">
   			<br>
			<div style="width:95%;margin:0 auto;min-height:calc(14em + 80px)">
    			<div class="largeProfileIcon"><h1 style="margin-left: calc(75px + 1em);margin-bottom:0px" id="username"></h1><p style="margin-left: calc(75px + 2em); min-width: 150px" id="country"></p></div>
    			<div class="about">
    				<h3 style="margin-left:1em;margin-bottom:-10px">About</h3>
    				<p id="aboutUser"></p>
    			</div>
				<div class="featured">
					<h3 style="margin-left:calc(500px - 1em);margin-top:-240px;line-height:0px;min-width:300px">Featured Project</h3>
					<div id="featuredProject"></div>
					<p style="margin-left:calc(500px - 1em);line-height:0px">Project</p>
				</div>
				<div class="right">
					<div class="followers">
					<p id="numberFollowers" style="line-height:20px;"></p>
					<p style="line-height:10px;font-size:8px">Followers</p>
				</div>
				<div class="following">
					<p id="numberFollowing" style="line-height:20px;"></p>
					<p style="line-height:10px;font-size:8px">Following</p>
				</div>
					<a id="followButton" href="javascript:">Follow</a>
					<div class="activity">
					<h3>Activity</h3>
					<p style="max-width:300px;line-height:0px">You sucked an egg</p>
				</div>
                <a id="css_toggle" title="Changes the Theme" herf="javascript:">Change Theme<a>
				</div>
				<br>
			</div>
			<div class="divider"></div>
    	</div>
		<div style="width:95%;margin-left:calc(3% + 1em)">
    		<div class="featured"></div>
      		<h2 style="margin-top:1.75em;line-height:0em">Projects</h2>
      		<div class="flex-container">
       			<div style="display:inline-block">
          			<div class="project"></div>
          			<p style="display:inline;font-size:14px"><b>Project</b> <i style="font-size:11px">by User</i></p>
        		</div>
       	 		&nbsp&nbsp
      		</div>
      		<h2 style="margin-top:1.75em;line-height:0em">Studios</h2>
      		<div class="flex-container">
        		<div style="display:inline-block">
          			<div class="studio"></div>
          			<p style="display:inline;font-size:14px"><b>Studio</b></p>
        		</div>
        		&nbsp&nbsp
     		</div>
    	</div>
    	<div style="width:95%;margin-left:calc(3% + 1em)">
      		<h2 style="margin-top:1.75em;line-height:0em">Favorites</h2>
      		<div class="flex-container">
        		<div style="display:inline-block">
          			<div class="project"></div>
          			<p style="display:inline;font-size:14px"><b>Project</b> <i style="font-size:11px">by User</i></p>
        		</div>
        		&nbsp&nbsp
      		</div>
      		<h2 style="">Groups</h2> 
      		<div class="flex-container">
        		<div style="display:inline-block;text-align:center">
          			<div class="user"></div>
          			<p style="display:inline;font-size:14px"><b>Group</b></p>
        		</div>
        		&nbsp&nbsp
     		</div>
    	</div>
    	<br>
    	<div style="width:95%;margin-left:calc(3% + 1em)">
    		<h2>Comments</h2>
    		<textarea class="comment-input" id="comment-input"></textarea>
    		<br>
    		<div id="newButton"><a href="javascript:">Comment</a></div>
			<div id="comments"></div>
		</div>
	</body>
</html>
